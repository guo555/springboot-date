<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<script type="text/javascript" th:inline="javascript">
    $("#update_model").modal('show');
</script>


<body>

<div th:insert="~{commons/commons.html::topbar(sign='')}"></div>
<div class="container-fluid">
    <!--标题-->
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-6 col-sm-offset-3">
            <h2 class="text-center">个人中心</h2>
        </div>
    </div>
    <!--修改表单-->
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form th:action="@{/userupdate}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" th:value="${session.loginUser}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">修改密码:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入修改密码">
                </div>


                <button type="submit" class="btn btn-danger" style="margin-top: 10px; float: left;">确认修改</button>
                <!--如果msg值为空，则不显示消息-->

            </form>
        </div>
    </div>
</div>


</body>
</html>
