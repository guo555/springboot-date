<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/datetimepicker/css/bootstrap-datetimepicker.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle!important;
        }
        #room-table a{
            text-decoration: none;
        }

    </style>
</head>
<script type="text/javascript" th:inline="javascript">

    var date = new Date();
    $(function(){
        $("#startdate").datetimepicker({
            format: 'yyyy-mm-dd',//显示格式
            startDate:date,
            startView:2,
            minView:2,
            maxView :2,
            language: 'zh-CN',
            autoclose: 1,//选择后自动关闭
            clearBtn:true,//清除按钮
            todayBtn:true,//当天日期按钮
            todayHighlight:true,
        });

        $("#starttime").datetimepicker({
            format: 'hh:00',//显示格式
            startDate:date,
            startView:1,
            minView:1,
            maxView :2,
            language: 'zh-CN',
            autoclose: 1,//选择后自动关闭
            clearBtn:true,//清除按钮
            todayBtn:true,//当天日期按钮
            todayHighlight:true,
        });

        $("#enddate").datetimepicker({
            format: 'yyyy-mm-dd',//显示格式
            startDate:date,
            startView:2,
            minView:2,
            maxView :2,
            language: 'zh-CN',
            autoclose: 1,//选择后自动关闭
            clearBtn:true,//清除按钮
            todayBtn:true,//当天日期按钮
            todayHighlight:true,
        });

        $("#endtime").datetimepicker({
            format: 'hh:00',//显示格式
            startDate: date,
            startView:1,
            minView:1,
            maxView :2,
            language: 'zh-CN',
            autoclose: 1,//选择后自动关闭
            clearBtn:true,//清除按钮
            todayBtn:true,//当天日期按钮
            todayHighlight:true,
        });


    });
</script>




<body>
<div th:insert="~{commons/commons.html::topbar(sign='room.html')}"></div>

<div id="room-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">预约会议室</h3>
                    </div>
                    <div class="panel panel-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <p class="pagination center-block" style="color: red" th:text="${admsg}" th:if="${not #strings.isEmpty(admsg)}"></p>
                                    <form th:action="@{/listtoadmin}">
                                        <div class="form-group">
                                            <label for="startdate">开始日期</label>
                                            <input type="text" name="sdate" class="form-control" placeholder="请选择开始日期" id="startdate" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="starttime">开始时间</label>
                                            <input type="text" name="stime" class="form-control " placeholder="请选择开始时刻" id="starttime" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="enddate">结束日期</label>
                                            <input type="text" name="edate" class="form-control" placeholder="请选择结束日期" id="enddate"  autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="endtime">结束时间</label>
                                            <input type="text" name="etime" class="form-control " placeholder="请选择结束时刻" id="endtime" autocomplete="off">
                                        </div>

                                        <div class="form-group">
                                            <label for="number">会讨论室门号</label>
                                            <input type="text" class="form-control" id="number" name="mname" th:value="${meroom.getMname()}" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="reason">借用事由</label>
                                            <input type="text" class="form-control" id="reason" name="theme" placeholder="预约原因" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="tea">借用负责老师</label>
                                            <input th:value="${session.loginUser}" type="text" name="teacher" class="form-control" id="tea"  readonly>
                                        </div>
                                        <button type="submit" class="btn btn-primary">提交预约</button>


                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
