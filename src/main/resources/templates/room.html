<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle!important;
        }
        #room-table a{
            text-decoration: none;
        }

    </style>
</head>
<body>
<div th:insert="~{commons/commons.html::topbar(sign='room.html')}"></div>

<div id="room-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">会议室详情</h3>
                    </div>
                    <div class="panel panel-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover table-striped " id="room-table">
                                            <tr>
                                                <th>会议室名称</th>
                                                <th>预约情况</th>
                                                <th>座位数（人）</th>
                                                <th>状态</th>
                                                <th>备注</th>
                                            </tr>

                                            <tr th:each="room:${rooms}">
                                                <td th:text="${room.getMname()}"></td>
                                                <td>
                                                    <a th:href="@{/userorder/}+${room.getId()}" th:text="${room.getRoomcondition()=='可用'?room.getRoomorder():''}"></a>
                                                </td>
                                                <td th:text="${room.getNum()}"></td>
                                                <td>
                                                    <span th:class="${room.getRoomcondition()=='可用'?'label label-sm label-success':'label label-sm label-danger'}" th:text="${room.getRoomcondition()}"></span>
                                                </td>
                                                <td th:text="${room.getTip()}"></td>

                                            </tr>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
